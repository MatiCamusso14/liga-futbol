<div *ngIf="cargaPendientes" fxLayoutAlign="center center"
    fxFill>
    <mat-spinner></mat-spinner>
</div>

<form [formGroup]="jugadoresForm">
    <div class="contenido" *ngIf="!cargaPendientes">

        <div class="titulo">
            <h2>Crear jugador de {{nombreEquipo}}</h2>
        </div>

        <div fxLayout="column" fxLayoutGap="20px">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" formControlName="nombre" #nombre class="texto">
                <mat-error>
                    <span *ngIf="!jugadoresForm.get('nombre').valid && jugadoresForm.get('nombre').touched">Por
                        favor ingrese
                        un
                        nombre</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellido" formControlName="apellido" #apellido class="texto">
                <mat-error>
                    <span *ngIf="!jugadoresForm.get('apellido').valid && jugadoresForm.get('apellido').touched">Por
                        favor ingrese
                        un
                        apellido</span>
                </mat-error>
            </mat-form-field>

            <div class="botonFoto" *ngIf="!fotoSubida">
  
                  <input type="file" class="invisible" id="file" #fileInput (change)="subirFoto($event)">
            
                <div class="importar" fxLayoutGap="20px">
            
            
                    <div>
                      <button type="button" color="primary" mat-raised-button (click)="abrirExplorador(fileInput)">Seleccionar imagen</button>
                    </div>
            
                </div>
          
            
              </div>

              <div class="botonFoto" *ngIf="fotoSubida">
  
                Foto subida con Ã©xito.
        
          
            </div>

        </div>


        <div class="button-row2">
            <button (click)="nuevo(nombre.value, apellido.value)" [disabled]="!jugadoresForm.valid || !fotoSubida" mat-raised-button color="accent">
                <mat-icon>save</mat-icon>
            </button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
            <a mat-raised-button color="warn" (click)="cancel()">
                <mat-icon>cancel</mat-icon>
            </a>
        </div>

    </div>
