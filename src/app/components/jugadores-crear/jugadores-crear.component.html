<div *ngIf="cargaPendientes" fxLayoutAlign="center center"
    fxFill>
    <mat-spinner></mat-spinner>
</div>

<form [formGroup]="jugadoresForm">
    <div class="contenido" *ngIf="!cargaPendientes">

        <div class="titulo">
            <h2>Crear jugador de {{nombreEquipo}}</h2>
        </div>

        <div fxLayout="column" fxLayoutGap="20px">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" formControlName="nombre" #nombre class="texto">
                <mat-error>
                    <span *ngIf="!jugadoresForm.get('nombre').valid && jugadoresForm.get('nombre').touched">Por
                        favor ingrese
                        un
                        nombre</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellido" formControlName="apellido" #apellido class="texto">
                <mat-error>
                    <span *ngIf="!jugadoresForm.get('apellido').valid && jugadoresForm.get('apellido').touched">Por
                        favor ingrese
                        un
                        apellido</span>
                </mat-error>
            </mat-form-field>

        </div>


        <div class="button-row2">
            <button (click)="nuevo(nombre.value, apellido.value)" [disabled]="!jugadoresForm.valid" mat-raised-button color="accent">
                <mat-icon>save</mat-icon>
            </button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
            <a mat-raised-button color="warn" (click)="cancel()">
                <mat-icon>cancel</mat-icon>
            </a>
        </div>

    </div>
